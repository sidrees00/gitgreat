<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Login</title>

  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="./styles/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">

  <!-- LIBRARIES -->
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>

  <link href="https://fonts.googleapis.com/css?family=Molle:400i" rel="stylesheet">


  <!-- CUSTOM -->
  <script src="./auth.js"></script>

</head>
<body class="brown lighten-4">
  <div id="container">
    <div class="row">
      <h1>Login</h1>
      <div class="input-field col s12">
        <input placeholder="Username" id="login" type="text" class="validate">
        <button class="btn waves-effect waves-light" type="submit" name="action" onclick="login()">Login
        </button><br>
        <a class='link' href="/signup.html">Don't have an account? Signup!</a>
      </div>
    </div>
  </div>
</body>
</html>
